<div class="mt-4" [@animationsidebar]="layoutservice.isBoolean == true ? 'open' : 'close'">
        <p-tabView>
        <p-tabPanel  header="Complaints"  rightIcon="pi pi-times-circle" *ngIf="showTabs && showTabs['one']">
            <div class="grid mt-2">
                <div class="col-12 lg:col-4 md:col-4 sm:col-12">
                    <label for="Name">Name:</label>
                    <input type="text" class="ml-5" pInputText height="32px">
                </div>
            </div>
            <div class="grid mt-2">
                <div class="col-12 lg:col-4 md:col-4 sm:col-12">
                    <label for="Door">Door No:</label>
                    <input type="number" class="ml-3" pInputText height="32px">
                </div>
            </div>
            <div class="grid mt-2">
                <div class="col-12 lg:col-4 md:col-4 sm:col-12">
                    <label for="Phone">Phone No:</label>
                    <input type="number" class="ml-2" pInputText height="32px">
                </div>
            </div>
            <div class="grid mt-2">
                <div class="col-12 lg:col-4 md:col-4 sm:col-12">
                    <label for="compaints">Complaints:</label><br>
                    <textarea pInputTextarea rows="5" cols="31" class="mt-1"></textarea>
                </div>
            </div>
            <div class="grid mt-2">
                <div class="col-12 lg:col-4 md:col-4 sm:col-12">
                    <p-button label="Save" pRipple icon="pi pi-user-edit" iconPos="right"></p-button>
                </div>
            </div>
        </p-tabPanel>
        <p-tabPanel header="Suggestions" rightIcon="pi pi-question-circle" *ngIf="showTabs && showTabs['two']">
            <h4 class="mt-4">
                Finding the perfect apartment that fits both your lifestyle and budget isn’t going to be easy.
                Thankfully, we’re here to help. Before you sign that lease, keep these 10 very important considerations
                in mind while apartment hunting.
            </h4>
            <h2 class="mt-3">You Want and Need in a Apartment</h2>
            <textarea class="mt-1" pInputTextarea [rows]="5" placeholder="Please Enter your Suggestions....." [cols]="50"></textarea>
        </p-tabPanel>
    </p-tabView>
</div>
